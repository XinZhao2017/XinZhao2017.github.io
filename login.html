<!DOCTYPE html>
<html lang="en" class="js">
<head>
	<meta charset="UTF-8">
	<title>Translator</title>
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />
	
	<!-- Style Sheets -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.bxslider.css">
	<link rel="stylesheet" href="css/hover-min.css" />
	<link rel="stylesheet" href="css/bootstrap-select.min.css" />
	<link rel="stylesheet" href="css/animate.css" />
	<link rel="stylesheet" type="text/css" href="css/loader.css">
	<link href="css/prettyPhoto.css" rel="stylesheet" type="text/css" />

	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">

	<script>(function(e,t,n){var r=e.querySelectorAll("html")[0];r.className=r.className.replace(/(^|\s)no-js(\s|$)/,"$1js$2")})(document,window,0);</script>
</head>
<body>

	

	<!-- Main-Navigation -->

	<!-- Page-Bar -->
		
	<section id="pageBar">
		<div class="container">
			<div class="row">
				<h1 class="page-title pull-left">Login</h1>
				<ol class="breadcrumb pull-right">
				  <li><a href="index.html">Home</a></li>				  
				  <li>Login</li>
				</ol>
			</div>
		</div>
	</section>

	<!-- Page-Bar -->	
	
	<!-- Login Form -->
		
	<div id="login">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-offset-0">
					<form class="login-form" method="post">
						<div class="form-group input-block">
							<label for="name">Name</label>
							<input type="text" name="name" class="form-control" id="name" required>
						</div>
						<div class="form-group input-block">
							<label for="password">Password</label>
							<input type="password" name="password" class="form-control" id="password" required>
						</div>
						<div class="text-center">
							<button type="submit" class="btn btn-gray">
								Submit	
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Login Form -->

	
	<!-- CopyRight -->
	
	<section id="copyRight">
		<div class="container">
			<div class="row text-center">
				<p>
					All Rights Reserved by Translator Team
				</p>
			</div>
		</div>
	</section>

	<!-- CopyRight -->

	<!-- Scripts -->
	<script src="js/wow.min.js"></script>
	<script src="js/jquery-1.11.3.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.prettyPhoto.js"></script>
	<script src="js/jquery.custom-file-input.js"></script>
	<script src="js/jquery.bxslider-rahisified.min.js"></script>
	<script src="js/bootstrap-select.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js"></script>
	<script src="js/custom.js"></script>	

</body>
</html>
